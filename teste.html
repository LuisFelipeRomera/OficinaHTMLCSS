<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exemplo de fonte Edu NSW ACT Hand Pre</title>
  
  <!-- Importa a fonte do Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Hand+Pre:wght@400;700&display=swap" rel="stylesheet" />
  
  <style>
    /* Classe para peso normal (400) */
    .edu-nsw-act-hand-pre-regular {
      font-family: "Edu NSW ACT Hand Pre", cursive;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }

    /* Classe para peso negrito (700) */
    .edu-nsw-act-hand-pre-bold {
      font-family: "Edu NSW ACT Hand Pre", cursive;
      font-optical-sizing: auto;
      font-weight: 700;
      font-style: normal;
    }
  </style>
</head>
<body>
  <h1 class="edu-nsw-act-hand-pre-regular">Título com peso normal (400)</h1>
  <p class="edu-nsw-act-hand-pre-bold">Parágrafo com peso negrito (700)</p>
</body>
</html>
